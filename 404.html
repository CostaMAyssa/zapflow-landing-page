<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ZapFlow</title>
  <script>
    // Solução para redirecionar para a página principal no GitHub Pages
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    var segmentCount = 1; // Ajuste para o nome do seu repositório (zapflow-landing-page)

    var l = window.location;
    var href = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
              l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/#' + 
              l.pathname.slice(1).split('/').slice(segmentCount).join('/') + 
              (l.search ? l.search : '');

    window.location.href = href;
  </script>
</head>
<body>
  <noscript>
    <strong>Redirecionando para a página principal...</strong>
    <a href="https://costamayssa.github.io/zapflow-landing-page/#/">Clique aqui se não for redirecionado automaticamente</a>
  </noscript>
</body>
</html>
